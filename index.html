<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yasgui</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0px;
    }
    .navItem a {
      color: #555;
      text-decoration: none;
      padding: 5px;
      padding-right: 15px;
    }
    .navItem a:hover {
      color: #222;
    }
    .navItem.active a {
      color: black;
      font-size: 110%;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div style="background:#eee">
    <nav style="display: flex">
      <img src="/yasgui.png" style="max-height:50px;padding:5px;margin-left: 10px" alt="Yasgui Logo">
      <ul style="display: flex; list-style: none; align-self: center">
        <li class="navItem active"><a class="nav-link" href="/">Yasgui</a></li>
        <li class="navItem"><a class="nav-link" href="/yasqe.html">Yasqe</a></li>
        <li class="navItem"><a class="nav-link" href="/yasr.html">Yasr</a></li>
      </ul>
    </nav>
  </div>

  <div id="yasgui"></div>

  <script type="module">
    // For development, use the source code directly:
    // import Yasgui from './packages/yasgui/src/index.ts';

    // For testing production build:
    import Yasgui from './packages/yasgui/dist/yasgui.js';
    import './packages/yasgui/dist/yasgui.css';
    import './packages/yasqe/dist/yasqe.css';
    import './packages/yasr/dist/index.css';

    window.onpageshow = function () {
      window.yasgui = new Yasgui(document.getElementById("yasgui"), {
        requestConfig: {
          endpoint: "https://qlever.cs.uni-freiburg.de/api/uniprot",
          // endpoint: "https://dbpedia.org/sparql",
        }
      });
    };
  </script>
</body>
</html>
