<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasgui</title>
    <style>
      :root {
        --nav-bg: #eeeeee;
        --nav-text: #555555;
        --nav-text-hover: #222222;
        --nav-text-active: #000000;
        --body-bg: #ffffff;
        --body-text: #000000;
      }
      html[data-theme="dark"] {
        --nav-bg: #2d2d30;
        --nav-text: #cccccc;
        --nav-text-hover: #ffffff;
        --nav-text-active: #e0e0e0;
        --body-bg: #1e1e1e;
        --body-text: #eeeeee;
      }
      body {
        font-family: sans-serif;
        margin: 0px;
        background-color: var(--body-bg);
        color: var(--body-text);
      }
      a:hover,
      button:hover {
        filter: brightness(70%);
      }
      nav {
        background: var(--nav-bg) !important;
      }
      .navItem a {
        color: var(--nav-text);
        text-decoration: none;
        padding: 5px;
        padding-right: 15px;
      }
      .navItem a:hover {
        color: var(--nav-text-hover);
      }
      .navItem.active a {
        color: var(--nav-text-active);
        font-size: 110%;
      }
      .theme-switcher {
        margin-left: auto;
        margin-right: 1em;
        align-self: center;
      }
      .theme-switcher button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 0;
        color: var(--nav-text);
      }
    </style>
  </head>

  <body>
    <nav style="display: flex">
      <ul style="display: flex; list-style: none; align-self: center">
        <li class="navItem active"><a class="nav-link" href="/">Yasgui</a></li>
        <li class="navItem"><a class="nav-link" href="/yasqer.html">Yasqe + Yasr</a></li>
      </ul>
      <div class="theme-switcher">
        <button id="theme-toggle">ðŸŒ™</button>
      </div>
    </nav>

    <div id="yasgui"></div>

    <script type="module">
      // For development, use the source code directly:
      import Yasgui from "./packages/yasgui/src/index.ts";

      // For testing production build:
      // import Yasgui from './packages/yasgui/dist/yasgui.js';
      // import './packages/yasgui/dist/yasgui.css';
      // import './packages/yasqe/dist/yasqe.css';
      // import './packages/yasr/dist/index.css';

      function getSystemTheme() {
        if (typeof window !== "undefined" && window.matchMedia) {
          return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }
        return "light";
      }
      function updateThemeBtn(currentTheme) {
        document.getElementById("theme-toggle").textContent = currentTheme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
      }

      // Initialize page theme based on system preference
      let currentTheme = getSystemTheme();
      if (currentTheme === "dark") document.documentElement.dataset.theme = "dark";

      const yasgui = new Yasgui(document.getElementById("yasgui"), {
        requestConfig: {
          endpoint: "https://qlever.cs.uni-freiburg.de/api/uniprot",
          // endpoint: "https://dbpedia.org/sparql",
        },
        yasqe: {
          theme: currentTheme,
        },
      });

      // Theme toggle button
      const themeToggle = document.getElementById("theme-toggle");
      updateThemeBtn(currentTheme);
      themeToggle.addEventListener("click", async () => {
        currentTheme = currentTheme === "light" ? "dark" : "light";
        try {
          // Update Monaco editor theme and set data-theme attribute
          await yasgui.yasqe.setTheme(currentTheme);
          updateThemeBtn(currentTheme);
        } catch (error) {
          console.error("Failed to switch theme:", error);
        }
      });
    </script>
  </body>
</html>
