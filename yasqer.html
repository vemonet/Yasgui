<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasqe + Yasr</title>
    <style>
      /* CSS Custom Properties for navigation */
      :root {
        --nav-bg: #eeeeee;
        --nav-text: #555555;
        --nav-text-hover: #222222;
        --nav-text-active: #000000;
        --body-bg: #ffffff;
        --body-text: #000000;
      }

      html[data-theme="dark"] {
        --nav-bg: #2d2d30;
        --nav-text: #cccccc;
        --nav-text-hover: #ffffff;
        --nav-text-active: #e0e0e0;
        --body-bg: #121212;
        --body-text: #eeeeee;
      }

      body {
        font-family: sans-serif;
        margin: 0px;
        background-color: var(--body-bg);
        color: var(--body-text);
      }
      a:hover, button:hover {
        filter: brightness(70%);
      }
      /* Nav */
      nav {
        background: var(--nav-bg) !important;
      }
      .navItem a {
        color: var(--nav-text);
        text-decoration: none;
        padding: 5px;
        padding-right: 15px;
      }
      .navItem a:hover {
        color: var(--nav-text-hover);
      }
      .navItem.active a {
        color: var(--nav-text-active);
        font-size: 110%;
      }
      /* Theme */
      .theme-switcher {
        margin-left: auto;
        margin-right: 1em;
        align-self: center;
      }
      .theme-switcher button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 0;
        color: var(--nav-text);
      }
    </style>
  </head>

  <body>
    <nav style="display: flex;">
      <ul style="display: flex; list-style: none; align-self: center">
        <li class="navItem"><a class="nav-link" href="/">Yasgui</a></li>
        <li class="navItem active"><a class="nav-link" href="/yasqer.html">Yasqe + Yasr</a></li>
      </ul>
      <div class="theme-switcher">
        <button id="theme-toggle">ðŸŒ™</button>
      </div>
    </nav>
    <p>Demo on how to deploy and connect <code>Yasqe</code> and <code>Yasr</code></p>

    <div id="yasqe"></div>
    <div id="yasr"></div>

    <script type="module">
      // For development, use the source code directly:
      import Yasqe from './packages/yasqe/src/index.ts';
      import Yasr from './packages/yasr/src/index.ts';

      // For testing production build:
      // import Yasqe from './packages/yasqe/dist/yasqe.js';
      // import Yasqr from './packages/yasr/dist/yasr.js';
      // import './packages/yasqe/dist/yasqe.css';
      // import './packages/yasr/dist/index.css';

      function getSystemTheme() {
        if (typeof window !== "undefined" && window.matchMedia) {
          return (window.matchMedia("(prefers-color-scheme: dark)").matches) ? 'dark' : 'light';
        }
        return 'light';
      }
      function updateThemeBtn(currentTheme) {
        document.getElementById('theme-toggle').textContent = currentTheme === 'dark'
          ? 'â˜€ï¸'
          : 'ðŸŒ™';
      }

      // Initialize page theme based on system preference
      let currentTheme = getSystemTheme();
      if (currentTheme === 'dark') document.documentElement.dataset.theme = 'dark';

      // Initialize Yasqe and Yasr
      const yasqe = new Yasqe(document.getElementById("yasqe"), {
        requestConfig: {
          endpoint: "https://qlever.cs.uni-freiburg.de/api/uniprot",
          // endpoint: "https://dbpedia.org/sparql",
        },
        theme: currentTheme,
        createShareableLink: null,
        // showQueryButton: false,
      });
      const yasr = new Yasr(document.getElementById("yasr"), {});

      // Connect Yasqe to Yasr - when query response is received, pass it to Yasr
      yasqe.on("queryResponse", (response, duration) => {
        // console.log("Query response received:", response);
        yasr.setResponse(response, duration);
      });

      // Theme toggle button
      const themeToggle = document.getElementById('theme-toggle');
      updateThemeBtn(currentTheme)
      themeToggle.addEventListener('click', async () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        try {
          // Update Monaco editor theme and set data-theme attribute
          await yasqe.setTheme(currentTheme);
          updateThemeBtn(currentTheme)
        } catch (error) {
          console.error('Failed to switch theme:', error);
        }
      });
    </script>
  </body>
</html>
