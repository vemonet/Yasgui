<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasqe + Yasr</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0px;
      }
      /* Nav */
      .navItem a {
        color: #555;
        text-decoration: none;
        padding: 5px;
        padding-right: 15px;
      }
      .navItem a:hover {
        color: #222;
      }
      .navItem.active a {
        color: black;
        font-size: 110%;
      }
      /* Theme */
      .theme-switcher {
        margin-left: auto;
        margin-right: 20px;
        align-self: center;
      }
      .theme-switcher button {
        background: #cccccc;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .theme-switcher button:hover {
        background: #e0e0e0;
      }
      /* Dark theme styles */
      body.dark-theme {
        background-color: #1e1e1e;
        color: #d4d4d4;
      }
      body.dark-theme nav {
        background: #2d2d30 !important;
      }
      body.dark-theme .navItem a {
        color: #cccccc;
      }
      body.dark-theme .navItem a:hover {
        color: #ffffff;
      }
      body.dark-theme .navItem.active a {
        color: #e0e0e0;
      }
      body.dark-theme .yasgui .tabsList .tab a {
        color: #c0c0c0;
      }
      body.dark-theme .yasr .yasr_btn {
        color: #c0c0c0;
      }
    </style>
  </head>

  <body>
    <div style="background:#eee">
      <nav style="display: flex">
        <img src="/yasgui.png" style="max-height:50px;padding:5px;margin-left: 10px" alt="Yasgui Logo">
        <ul style="display: flex; list-style: none; align-self: center">
          <li class="navItem active"><a class="nav-link" href="/">Yasgui</a></li>
          <li class="navItem"><a class="nav-link" href="/yasqer.html">Yasqe + Yasr</a></li>
        </ul>
        <div class="theme-switcher">
          <button id="theme-toggle">ðŸŒ™</button>
        </div>
      </nav>
    </div>
    <p>Demo on how to deploy and connect <code>Yasqe</code> and <code>Yasr</code></p>

    <div id="yasqe"></div>
    <div id="yasr"></div>

    <script type="module">
      // For development, use the source code directly:
      import Yasqe from './packages/yasqe/src/index.ts';
      import Yasr from './packages/yasr/src/index.ts';

      // For testing production build:
      // import Yasqe from './packages/yasqe/dist/yasqe.js';
      // import Yasqr from './packages/yasr/dist/yasr.js';
      // import './packages/yasqe/dist/yasqe.css';
      // import './packages/yasr/dist/index.css';

      function getSystemTheme() {
        if (typeof window !== "undefined" && window.matchMedia) {
          return (window.matchMedia("(prefers-color-scheme: dark)").matches) ? 'dark' : 'light';
        }
        return 'light';
      }
      function updateThemeBtn(currentTheme) {
        document.getElementById('theme-toggle').textContent = currentTheme === 'dark'
          ? 'â˜€ï¸'
          : 'ðŸŒ™';
      }

      // Initialize page theme based on system preference
      let currentTheme = getSystemTheme();
      if (currentTheme === 'dark') document.body.classList.add('dark-theme');

      // Initialize Yasqe and Yasr
      const yasqe = new Yasqe(document.getElementById("yasqe"), {
        requestConfig: {
          endpoint: "https://qlever.cs.uni-freiburg.de/api/uniprot",
          // endpoint: "https://dbpedia.org/sparql",
        },
        theme: currentTheme,
        showQueryButton: false,
        createShareableLink: null,
      });
      const yasr = new Yasr(document.getElementById("yasr"), {});

      // Connect Yasqe to Yasr - when query response is received, pass it to Yasr
      yasqe.on("queryResponse", (response, duration) => {
        // console.log("Query response received:", response);
        yasr.setResponse(response, duration);
      });

      // Theme toggle button
      const themeToggle = document.getElementById('theme-toggle');
      updateThemeBtn(currentTheme)
      themeToggle.addEventListener('click', async () => {
        currentTheme = currentTheme === 'light' ? 'dark' : 'light';
        try {
          // Update Monaco editor theme
          await yasqe.setTheme(currentTheme);
          // Update page theme
          if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
          } else {
            document.body.classList.remove('dark-theme');
          }
          updateThemeBtn(currentTheme)
        } catch (error) {
          console.error('Failed to switch theme:', error);
        }
      });
    </script>
  </body>
</html>
